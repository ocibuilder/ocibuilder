build:
  templates:
    - name: template-1
      cmd:
        - docker:
            inline:
              - ADD . /src
              - RUN cd /src && go build -o goapp
        - ansible:
            galaxy:
              name: aniketkul.ansible_miniconda
    - name: template-2
      cmd:
        - docker:
            inline:
              - WORKDIR /app
              - COPY --from=build-env /src/goapp /app/
              - ENTRYPOINT ./goapp
  steps:
    - metadata:
        name: docker.io/ocibuildere2e/go-test-service
        labels:
          type: build-1
          overlay: first-step
      stages:
        - metadata:
            name: build-env
            labels:
              stage: stage-1
              type: build-from-base
          base:
            image: golang
            platform: alpine
          template: template-1
        - metadata:
            name: alpine-stage
            labels:
              stage: stage-2
              type: build-from-base
          base:
            image: alpine
          template: template-2
      tag: v0.1.0
      distroless: false
      cache: false
      purge: false
      context:
        localContext:
          contextPath: ./resources/go-test-service

login:
  - registry: docker.io
    token: REPLACED_BY_PARAM
    creds:
      plain:
        username: REPLACED_BY_PARAM

push:
  - registry: docker.io
    user: ocibuildere2e
    image: go-test-service
    tag: v0.1.0

params:
  - dest: login.0.token
    valueFromEnvVariable: E2E_DOCKERHUB_TOKEN
  - dest: login.0.creds.plain.username
    valueFromEnvVariable: E2E_DOCKERHUB_USER