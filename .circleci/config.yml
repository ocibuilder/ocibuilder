version: 2
jobs:
  install_dep:
    docker:
      - image: golang:1.13.1-alpine
    working_directory: /go/src/github.com/ocibuilder/ocibuilder
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-dep-cache-{{ checksum "Gopkg.lock" }}-v1
            - go-dep-cache-
      - run:
          name: Install dependencies
          command: |
            apk update && apk add curl git build-base bash
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep version
            dep ensure -v
      - save_cache:
          key: go-dep-cache-{{ checksum "Gopkg.lock" }}-v1
          paths:
            - ./vendor
  # lint is the initial job which lints the codebase using standard golangci-lint linter
  lint:
    docker:
      - image: golang:1.13.1-alpine
    working_directory: /go/src/github.com/ocibuilder/ocibuilder
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-dep-cache-{{ checksum "Gopkg.lock" }}-v1
            - go-dep-cache-
      - run: apk update && apk add curl git build-base bash
      - run: curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $(go env GOPATH)/bin v1.21.0
      - run: make lint
  # test runs the ocibuilder unit tests and stores test results in TEMP_RESULTS
  unit_test:
    docker:
      - image: golang:1.13.1
    working_directory: /go/src/github.com/ocibuilder/ocibuilder
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-dep-cache-{{ checksum "Gopkg.lock" }}-v1
            - go-dep-cache-
      - run:
          name: Run unit tests
          command: make test
  e2e_test:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: /home/circleci/.go_workspace/src/github.com/ocibuilder/ocibuilder
    steps:
      - run: |
          sudo mkdir -p /go/src/github.com/ocibuilder/ocibuilder
          sudo chown -R $USER:$USER /go/src/github.com/ocibuilder/ocibuilder
      - run:
          name: Install Buildah
          command: |
            sudo apt-get update -qq
            sudo apt-get install -qq -y software-properties-common
            sudo add-apt-repository -y ppa:projectatomic/ppa
            sudo apt-get update -qq
            sudo apt-get -qq -y install buildah
            docker version
            buildah version
            curl -sL https://raw.githubusercontent.com/containers/buildah/master/docs/samples/registries.conf | \
                  sudo tee /etc/containers/registries.conf
            sudo rm -rf /usr/local/go
            sudo add-apt-repository -y ppa:longsleep/golang-backports
            sudo apt-get update -qq
            sudo apt-get install -y golang-go
            go version
            git version
      - checkout
      - restore_cache:
          keys:
            - go-dep-cache-{{ checksum "Gopkg.lock" }}-v1
            - go-dep-cache-
      - run: go get -u github.com/gobuffalo/packr/packr
      - run:
          name: Copy Dependencies
          command: cp -rf /go/src/github.com/ocibuilder/ocibuilder/vendor /home/circleci/.go_workspace/src/github.com/ocibuilder/ocibuilder
      - run:
          name: Build Linux Artifact
          command: make ocictl-linux
      - run:
          name: Run e2e tests
          command: |
            go get -u github.com/onsi/ginkgo/ginkgo
            go get -u github.com/onsi/gomega/...
            ginkgo ./testing/e2e
  # build_linux runs the build of the linux ocictl artifact and persists the binary to the circleci workspace
  build_linux:
    docker:
      - image: golang:1.13.1
    working_directory: /go/src/github.com/ocibuilder/ocibuilder
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-dep-cache-{{ checksum "Gopkg.lock" }}-v1
            - go-dep-cache-
      - run: go get -u github.com/gobuffalo/packr/packr
      - run:
          name: Build Linux Artifact
          command: make ocictl-linux
      - persist_to_workspace:
          root: .
          paths:
            - ./dist/
  # build_mac runs the build of the mac ocictl artifact and persists the binary to the circleci workspace
  build_mac:
    docker:
      - image: golang:1.13.1
    working_directory: /go/src/github.com/ocibuilder/ocibuilder
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-dep-cache-{{ checksum "Gopkg.lock" }}-v1
            - go-dep-cache-
      - run: go get -u github.com/gobuffalo/packr/packr
      - run:
          name: Build Mac Artifact
          command: "make ocictl-mac"
      - persist_to_workspace:
          root: .
          paths:
            - ./dist/
  # push_container pushes the ocictl container to the ocibuilder docker registry when a new tag is added to ocibuilder
  # TODO: update push to build and push using an ocictl spec file
  push_container:
    docker:
      - image: golang:1.13.1-alpine
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Run Docker Build
          command: |
            echo "Docker Build Step"
      - run:
          name: Run Docker Push
          command: |
            VERSION=$(dist/ocictl --version)
            echo "Docker Push Step"
  # push_bin pushes both the linux and mac binaries to a github release when a new tag is added to ocibuilder
  push_bin:
    environment:
      - CIRCLE_PROJECT_USERNAME: ocibuilder
      - CIRCLE_PROJECT_REPONAME: ocibuilder
    docker:
      - image: golang:1.13.1-alpine
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Publish Release Binaries to GitHub
          command: |
            go get github.com/tcnksm/ghr
            VERSION=$(dist/ocictl --version)
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./dist/

#TODO: add contexts to share env variables between different jobs
workflows:
  version: 2
  build_test_deploy:
    jobs:
      - install_dep
      - lint:
          requires:
            - install_dep
      - unit_test:
          requires:
            - lint
      - e2e_test:
          requires:
            - unit_test
      - build_linux:
          requires:
            - e2e_test
      - build_mac:
          requires:
            - e2e_test
      - push_bin:
          requires:
            - build_linux
            - build_mac
          filters:
            branches:
              ignore: /.*/
            tags:
              # only recognise tags with semantic versioning e.g. 0.1.0
              only: /^\d+\.\d+\.\d+$/
      - push_container:
          requires:
            - build_linux
          filters:
            branches:
              ignore: /.*/
            tags:
              # only recognise tags with semantic versioning e.g. 0.1.0
              only: /^\d+\.\d+\.\d+$/
